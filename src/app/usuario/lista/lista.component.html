<div class="alert alert-info text-center" roler="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-x2">

    </i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" roler="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <p>
    {{error | json}}
  </p>
  <p class="mb-0"></p>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let usuario of usuarios">
      <img class="card-img-top" [src]="usuario.avatar" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
        <p class="card-text">{{usuario.last_name}}</p>
        <p class="card-text">
            <span class="text-muted">
                ID:{{usuario.id}}
            </span>
        </p>
      </div>
    </div>
  </div>
